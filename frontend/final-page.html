<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thank You</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="styles.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            text-align: center;
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
            margin: 0;
            position: relative;
            overflow: hidden;
            font-family: 'Lato', sans-serif;
        }

        body::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: url('https://as2.ftcdn.net/v2/jpg/04/08/23/77/1000_F_408237776_BNvaUU8pKdoUA9PQmNQN1TWjBct6WWDY.jpg') no-repeat center center fixed;
            background-size: cover;
            filter: blur(10px); /* Adjust the blur intensity as needed */
            z-index: -1;
        }

        .header, .info-container, .image-container, footer {
            position: relative; /* Ensure it is above the blurred background */
            z-index: 1;
        }

        .header {
            background-color: rgb(3, 3, 59);
            padding: 20px;
            background: rgba(3, 3, 59, 0.9); /* Semi-transparent background for readability */
        }

        .header h2 {
            margin: 0;
            color: rgba(235, 235, 0, 0.815);
            text-shadow: -1px -1px 0 #000, 1px -1px 0 #000, -1px 1px 0 #000, 1px 1px 0 #000; /* Black outline */
            padding: 10px;
        }

        .content {
            margin: 40px auto;
            max-width: 600px;
            padding: 20px;
            background-color: white;
            border-radius: 8px;
            text-align: center;
        }
        
        footer {
            margin-top: auto; /* Push the footer to the bottom */
            padding: 20px 0;
        }


        .info-container {
            text-align: left;
            margin: 20px auto;
            max-width: 60%;
            flex: 1;
        }

        .info-container h2 {
            display: flex;
            align-items: center;
            margin-bottom: 20px; /* Added space between icon and text */
            background: rgba(255, 255, 255, 0.9); /* Semi-transparent background for readability */
            padding: 10px;
            border-radius: 5px;
        }

        .info-container i {
            margin-right: 10px;
        }

        .image-container {
            text-align: center;
        }

        .image-container img {
            width: 100%;
            max-height: 300px;
            object-fit: contain;
            background: transparent; /* Ensure background is transparent */
        }

        #start {
            font-size: 20px;
            padding: 10px 20px;
            margin-top: 20px;
            width: auto; /* Ensure button does not stretch */
        }
        
        
    </style>
</head>
<body>
    <header class="header">
        <h2>Thank You for Participating!</h2>
    </header>
    <div class="container">
        <div class="content">
            <p>Thank you for your participation! Please reach out to Mr. Carnahan or Mr. McGuire if you have any questions. We appreciate your help and look forward to seeing you again!</p>
            <a href="./index.html" class="btn btn-primary">Return to Home Page</a>
        </div>
    </div>
    <footer>
        <div class="image-container">
            <img src="file.png" alt="Littleton Soccer Logo">
        </div>
    </footer>
</body>
</html>
